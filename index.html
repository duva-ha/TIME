<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giviso Timeline - Kéo Rê Linh Hoạt</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap');
        body { font-family: 'Inter', sans-serif; background: #f8fafc; overflow: hidden; user-select: none; }
        
        /* Trục chính */
        .timeline-line { 
            height: 6px; 
            background: linear-gradient(90deg, #3b82f6, #8b5cf6); 
            position: absolute; 
            top: 50%; left: 0; right: 0; 
            transform: translateY(-50%); 
            z-index: 5;
            border-radius: 10px;
        }

        /* Sợi dây kết nối */
        .connector-line {
            width: 2px;
            background: #cbd5e1;
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1;
        }

        /* Thẻ sự kiện có thể kéo rê */
        .event-wrapper {
            position: absolute;
            cursor: grab;
            z-index: 10;
            transition: transform 0.1s ease;
        }
        .event-wrapper:active { cursor: grabbing; z-index: 100; }

        .node-dot {
            width: 16px;
            height: 16px;
            background: white;
            border: 4px solid #3b82f6;
            border-radius: 50%;
            position: absolute;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 20;
        }

        .glass-dock { background: rgba(255, 255, 255, 0.8); backdrop-filter: blur(15px); border: 1px solid rgba(0,0,0,0.1); }
    </style>
</head>
<body class="h-screen flex flex-col">

    <header class="p-4 bg-white border-b flex justify-between items-center shadow-sm">
        <h1 class="text-xl font-bold text-blue-600 tracking-tight">GIVISO <span class="font-light text-gray-400">| Pro Timeline</span></h1>
        <div class="text-xs font-bold text-gray-500 bg-gray-100 px-4 py-2 rounded-lg">MẸO: NHẤN GIỮ ĐỂ KÉO RÊ SỰ KIỆN</div>
    </header>

    <main class="flex-1 relative overflow-x-auto p-20" id="container">
        <div class="min-w-[5000px] h-full relative" id="timeline-area">
            <div class="timeline-line"></div>

            <div class="event-wrapper" style="left: 300px; top: 150px;" onmousedown="startDrag(event, this)">
                <div class="event-card bg-white p-3 rounded-xl shadow-xl border w-48 relative z-30">
                    <p class="text-[10px] font-bold text-blue-600 uppercase">Họp đầu năm</p>
                    <p class="text-xs text-gray-700">Thảo luận kế hoạch lớp 10A7</p>
                </div>
                <div class="connector-line" style="top: 100%; height: calc(50vh - 150px - 50%);"></div>
                <div class="node-dot" style="top: calc(50vh - 150px - 50%);"></div>
            </div>
        </div>
    </main>

    <button onclick="addNewEvent()" class="fixed bottom-24 right-8 w-14 h-14 bg-indigo-600 text-white rounded-full shadow-2xl hover:scale-110 transition flex items-center justify-center z-50">
        <i class="fa-solid fa-plus text-xl"></i>
    </button>

    <nav class="fixed bottom-6 left-1/2 -translate-x-1/2 flex gap-8 px-10 py-3 rounded-2xl glass-dock z-50 shadow-2xl">
        <button class="flex flex-col items-center text-gray-400 hover:text-blue-600"><i class="fa-solid fa-layer-group"></i><span class="text-[9px] font-bold mt-1">QUY ĐỊNH</span></button>
        <button class="flex flex-col items-center text-gray-400 hover:text-blue-600"><i class="fa-solid fa-user-graduate"></i><span class="text-[9px] font-bold mt-1">LỚP 10A7</span></button>
        <button class="flex flex-col items-center text-gray-400 hover:text-blue-600"><i class="fa-solid fa-calendar-check"></i><span class="text-[9px] font-bold mt-1">TRỰC NHẬT</span></button>
    </nav>

    <script>
        let isDragging = false;
        let currentElement = null;
        let offset = { x: 0, y: 0 };

        function startDrag(e, el) {
            isDragging = true;
            currentElement = el;
            const rect = el.getBoundingClientRect();
            offset.x = e.clientX - rect.left;
            offset.y = e.clientY - rect.top;
            el.style.transition = 'none';
        }

        document.addEventListener('mousemove', (e) => {
            if (!isDragging || !currentElement) return;

            const container = document.getElementById('container');
            const containerRect = container.getBoundingClientRect();

            // Tính toán vị trí mới
            let x = e.clientX - containerRect.left - offset.x + container.scrollLeft;
            let y = e.clientY - containerRect.top - offset.y;

            // Cập nhật vị trí thẻ
            currentElement.style.left = `${x}px`;
            currentElement.style.top = `${y}px`;

            // Cập nhật Line kết nối và Nút tròn
            updateConnector(currentElement, y);
        });

        document.addEventListener('mouseup', () => {
            if (currentElement) currentElement.style.transition = 'all 0.1s ease';
            isDragging = false;
            currentElement = null;
        });

        function updateConnector(el, currentY) {
            const connector = el.querySelector('.connector-line');
            const dot = el.querySelector('.node-dot');
            const timelineCenterY = window.innerHeight / 2 - 80; // Trục giữa màn hình

            const distance = timelineCenterY - currentY;

            if (distance > 0) { // Thẻ nằm trên trục
                connector.style.top = '100%';
                connector.style.bottom = 'auto';
                connector.style.height = `${distance}px`;
                dot.style.top = `${distance + 40}px`; 
            } else { // Thẻ nằm dưới trục
                connector.style.top = 'auto';
                connector.style.bottom = '100%';
                connector.style.height = `${Math.abs(distance)}px`;
                dot.style.top = `-${Math.abs(distance)}px`;
            }
        }

        function addNewEvent() {
            const area = document.getElementById('timeline-area');
            const id = Date.now();
            const newEvent = document.createElement('div');
            newEvent.className = 'event-wrapper';
            newEvent.style.left = (document.getElementById('container').scrollLeft + 100) + 'px';
            newEvent.style.top = '150px';
            newEvent.onmousedown = (e) => startDrag(e, newEvent);

            newEvent.innerHTML = `
                <div class="event-card bg-white p-3 rounded-xl shadow-xl border border-indigo-100 w-48 relative z-30">
                    <div class="flex justify-between items-start mb-1">
                        <span class="text-[9px] bg-indigo-100 text-indigo-700 px-2 py-0.5 rounded">MỚI</span>
                        <button onclick="this.closest('.event-wrapper').remove()" class="text-gray-300 hover:text-red-500 text-xs"><i class="fa-solid fa-xmark"></i></button>
                    </div>
                    <p class="text-xs font-bold text-gray-800">Sự kiện mới...</p>
                    <p class="text-[10px] text-gray-500">Kéo để chỉnh ngày</p>
                </div>
                <div class="connector-line" style="top: 100%; height: 110px;"></div>
                <div class="node-dot" style="top: 150px;"></div>
            `;
            area.appendChild(newEvent);
            updateConnector(newEvent, 150);
        }
    </script>
</body>
</html>
