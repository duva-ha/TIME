<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Modern Timeline</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;800&display=swap');
        
        body { 
            font-family: 'Plus Jakarta Sans', sans-serif; 
            background: radial-gradient(circle at top right, #f8fafc, #e2e8f0); 
            overflow: hidden; 
        }

        /* Trục thời gian Gradient mềm mại */
        .timeline-track {
            height: 12px;
            background: linear-gradient(90deg, #3b82f6, #8b5cf6, #ec4899);
            border-radius: 50px;
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            box-shadow: 0 4px 20px rgba(59, 130, 246, 0.2);
        }

        /* Thẻ sự kiện Glassmorphism */
        .event-card {
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.5);
            border-radius: 20px;
            padding: 12px 16px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.05);
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        .event-card:hover {
            transform: translateY(-5px) scale(1.02);
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            background: rgba(255, 255, 255, 0.9);
        }

        /* Dây kết nối dạng giọt nước/đường cong */
        .connector-svg {
            position: absolute;
            pointer-events: none;
            overflow: visible;
            z-index: 1;
        }

        /* Nút tròn nhấp nháy */
        .pulse-node {
            width: 20px;
            height: 20px;
            background: white;
            border: 5px solid #3b82f6;
            border-radius: 50%;
            position: absolute;
            z-index: 10;
            box-shadow: 0 0 0 0 rgba(59, 130, 246, 0.4);
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(59, 130, 246, 0.7); }
            70% { box-shadow: 0 0 0 15px rgba(59, 130, 246, 0); }
            100% { box-shadow: 0 0 0 0 rgba(59, 130, 246, 0); }
        }

        .glass-dock {
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.4);
            box-shadow: 0 15px 50px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body class="h-screen flex flex-col">

    <header class="p-6 flex justify-between items-center z-50">
        <div>
            <h1 class="text-2xl font-extrabold text-slate-800 tracking-tighter">GIVISO <span class="text-transparent bg-clip-text bg-gradient-to-r from-blue-600 to-purple-600">10A7</span></h1>
            <p class="text-[10px] font-bold text-slate-400 uppercase tracking-widest">Hệ thống quản lý thời gian thực</p>
        </div>
        <div class="glass-dock px-6 py-2 rounded-full flex gap-4 items-center">
            <span class="text-xs font-bold text-slate-500"><i class="fa-regular fa-calendar mr-2"></i>29/01/2026</span>
        </div>
    </header>

    <main class="flex-1 relative overflow-x-auto p-20 scroll-smooth" id="container">
        <div class="h-full relative" id="timeline-area" style="width: 5000px;">
            <div class="timeline-track w-full"></div>
            
            <div class="absolute left-[400px] top-[150px] group" id="example-ev">
                <div class="event-card w-56">
                    <div class="flex items-center gap-3 mb-2">
                        <div class="w-8 h-8 rounded-full bg-blue-100 flex items-center justify-center text-blue-600 text-xs">
                            <i class="fa-solid fa-rocket"></i>
                        </div>
                        <span class="text-[10px] font-extrabold text-blue-500 uppercase">Khởi động</span>
                    </div>
                    <h4 class="text-sm font-bold text-slate-800">Họp Lớp Đầu Năm</h4>
                    <p class="text-[11px] text-slate-500 mt-1">Triển khai kế hoạch trực nhật cho 6 tổ.</p>
                </div>
                <div class="pulse-node" style="top: 215px; left: 50%; transform: translateX(-50%);"></div>
            </div>
        </div>
    </main>

    <button class="fixed bottom-10 right-10 w-16 h-16 bg-gradient-to-br from-blue-600 to-indigo-700 text-white rounded-3xl shadow-2xl shadow-blue-300 flex items-center justify-center transform hover:rotate-90 transition-all duration-500 group">
        <i class="fa-solid fa-plus text-2xl group-hover:scale-125 transition"></i>
    </button>

    <nav class="fixed bottom-8 left-1/2 -translate-x-1/2 glass-dock px-10 py-4 rounded-[30px] flex gap-10 items-center">
        <button class="text-slate-400 hover:text-blue-600 transition flex flex-col items-center gap-1">
            <i class="fa-solid fa-shield-halved text-xl"></i>
            <span class="text-[9px] font-bold uppercase tracking-tighter">Quy định</span>
        </button>
        <button class="text-blue-600 transition flex flex-col items-center gap-1">
            <div class="w-1 h-1 bg-blue-600 rounded-full mb-1"></div>
            <i class="fa-solid fa-address-book text-xl"></i>
            <span class="text-[9px] font-bold uppercase tracking-tighter">Danh sách</span>
        </button>
        <button class="text-slate-400 hover:text-pink-600 transition flex flex-col items-center gap-1">
            <i class="fa-solid fa-chart-simple text-xl"></i>
            <span class="text-[9px] font-bold uppercase tracking-tighter">Báo cáo</span>
        </button>
    </nav>

</body>
</html>
