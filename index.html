<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giviso - Quản Lý Lớp Học Thông Minh</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap');
        body { font-family: 'Inter', sans-serif; background: #f8fafc; overflow: hidden; }
        
        /* Custom Scrollbar cho Timeline */
        .timeline-container::-webkit-scrollbar { height: 8px; }
        .timeline-container::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }

        /* Hiệu ứng Glassmorphism cho Dock */
        .glass-dock {
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 -4px 20px rgba(0,0,0,0.05);
        }
        
        .timeline-line {
            height: 4px;
            background: linear-gradient(90deg, #3b82f6, #8b5cf6);
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            transform: translateY(-50%);
            z-index: 1;
        }
    </style>
</head>
<body class="h-screen flex flex-col">

    <header class="p-4 bg-white border-b flex justify-between items-center">
        <h1 class="text-xl font-bold text-blue-600"><i class="fa-solid fa-timeline mr-2"></i>GIVISO TIMELINE</h1>
        <div class="text-sm text-gray-500">Lớp 10A7 | Năm học 2025-2026</div>
    </header>

    <main class="flex-1 relative overflow-x-auto overflow-y-hidden timeline-container p-10">
        <div class="min-w-[2000px] h-full relative">
            <div class="timeline-line"></div>
            
            <div class="absolute left-20 top-[40%] flex flex-col items-center">
                <div class="bg-blue-500 w-4 h-4 rounded-full border-4 border-white shadow mb-2 z-10"></div>
                <div class="bg-white p-3 rounded-lg shadow-md border border-blue-100 w-48 hover:scale-105 transition">
                    <span class="text-[10px] font-bold text-blue-500">05/09/2025</span>
                    <p class="text-sm font-semibold">Lễ Khai Giảng</p>
                    <p class="text-[11px] text-gray-500">Bắt đầu năm học mới</p>
                </div>
            </div>

            <div class="absolute left-[500px] bottom-[40%] flex flex-col items-center">
                <div class="bg-white p-3 rounded-lg shadow-md border border-orange-100 w-48 hover:scale-105 transition mb-2">
                    <span class="text-[10px] font-bold text-orange-500">20/10/2025</span>
                    <p class="text-sm font-semibold">Phân công trực nhật</p>
                    <p class="text-[11px] text-gray-500">Tổ 1 đảm nhận tuần đầu</p>
                </div>
                <div class="bg-orange-500 w-4 h-4 rounded-full border-4 border-white shadow z-10"></div>
            </div>

            <div class="absolute left-[900px] top-[40%] flex flex-col items-center">
                <div class="bg-red-500 w-4 h-4 rounded-full border-4 border-white shadow mb-2 z-10"></div>
                <div class="bg-white p-3 rounded-lg shadow-md border border-red-100 w-48 hover:scale-105 transition">
                    <span class="text-[10px] font-bold text-red-500">HÔM NAY</span>
                    <p class="text-sm font-semibold text-red-600">Báo cáo vi phạm</p>
                    <p class="text-[11px] text-gray-500">Học sinh đi trễ: 03</p>
                </div>
            </div>
        </div>
    </main>

    <nav class="fixed bottom-6 left-1/2 -translate-x-1/2 flex gap-4 px-6 py-3 rounded-2xl glass-dock z-50">
        <button onclick="alert('Mở Quy định')" class="flex flex-col items-center group">
            <div class="p-3 rounded-xl group-hover:bg-blue-500 group-hover:text-white transition">
                <i class="fa-solid fa-book-bookmark text-xl"></i>
            </div>
            <span class="text-[10px] mt-1 font-semibold uppercase">Quy định</span>
        </button>
        
        <button onclick="alert('Mở Danh sách')" class="flex flex-col items-center group">
            <div class="p-3 rounded-xl group-hover:bg-blue-500 group-hover:text-white transition">
                <i class="fa-solid fa-users text-xl"></i>
            </div>
            <span class="text-[10px] mt-1 font-semibold uppercase">Danh sách</span>
        </button>

        <button onclick="alert('Mở Phân công')" class="flex flex-col items-center group">
            <div class="p-3 rounded-xl group-hover:bg-blue-500 group-hover:text-white transition">
                <i class="fa-solid fa-clipboard-list text-xl"></i>
            </div>
            <span class="text-[10px] mt-1 font-semibold uppercase">Phân công</span>
        </button>

        <button onclick="alert('Mở Báo cáo')" class="flex flex-col items-center group">
            <div class="p-3 rounded-xl group-hover:bg-blue-500 group-hover:text-white transition">
                <i class="fa-solid fa-chart-line text-xl"></i>
            </div>
            <span class="text-[10px] mt-1 font-semibold uppercase">Báo cáo</span>
        </button>
    </nav>

</body>
</html>
